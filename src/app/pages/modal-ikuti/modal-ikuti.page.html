<ion-header>
  <ion-toolbar>
      <ion-button fill="clear" color="indigo" (click)="closeModal()" slot="start">
          <ion-icon slot="icon-only" md="md-arrow-back"></ion-icon>
        </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding="true">
  <ion-item>
    <ion-label position="stacked">Harga Penawaran <ion-text color="danger">*</ion-text></ion-label>
    <ion-input type="number" placeholder="Masukan harga penawaran (angka)"></ion-input>
  </ion-item>   
    
    <ion-item>
      <ion-label position="stacked">Komentar</ion-label>
      <ion-textarea placeholder="Komentar"></ion-textarea>
    </ion-item>
<div style="margin-top: 40px;">
    <ion-button color="indigo" expand="block" type="submit" style="height:40px" >SUBMIT</ion-button>

</div>

</ion-content>
