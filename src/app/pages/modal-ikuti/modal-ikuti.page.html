<ion-header>
  <ion-toolbar>
      <ion-button fill="clear" color="indigo" (click)="closeModal()" slot="start">
          <ion-icon slot="icon-only" md="md-arrow-back"></ion-icon>
        </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding="true">
    <form [formGroup]="penawaranForm" (ngSubmit)="onFormSubmit()">

  <ion-item>
    <ion-label position="stacked">Harga Penawaran <ion-text color="danger">*</ion-text></ion-label>
    <ion-input type="number" placeholder="Hanya masukan angka" formControlName="offered_price"></ion-input>
  </ion-item>   
      <div *ngIf="submitted && f.offered_price.errors" class="invalid-feedback">
      <div *ngIf="f.offered_price.errors.required">Harga penawaran harus di isi dan hanya masukan angka</div>
      </div>
    <ion-item>
      <ion-label position="stacked">Komentar</ion-label>
      <ion-textarea placeholder="Komentar" formControlName="comment"></ion-textarea>
    </ion-item>
<div style="margin-top: 40px;">
    <ion-button color="indigo" expand="block" type="submit" style="height:40px" >SUBMIT</ion-button>
</div>
</form>

</ion-content>
