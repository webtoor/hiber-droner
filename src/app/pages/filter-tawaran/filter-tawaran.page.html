<ion-header>
    <ion-toolbar>
        <ion-button fill="clear" color="indigo" (click)="closeModal()" slot="start">
            <ion-icon slot="icon-only" md="md-arrow-back"></ion-icon>
          </ion-button>
    </ion-toolbar>
  </ion-header>

<ion-content padding="true">

        <ion-list>
            <ion-list-header>
              <label><b>Filter Tipe Proyek</b></label>
            </ion-list-header>
            <ion-item (click)="allType()">
              <ion-label style="color:#4ebaaa; font-weight: bold;">Semua Tipe</ion-label>
            </ion-item>

            <ion-item (click)="petaTanaman()">
              <ion-label style="color:#4ebaaa; font-weight: bold;">Pemetaan Tanaman</ion-label>
            </ion-item>
          <ion-item  (click)="Liburan()">

            <ion-label style="color:#4ebaaa; font-weight: bold;">Liburan</ion-label>
           </ion-item>

            <ion-item (click)="laluLintas()">
                <ion-label style="color:#4ebaaa; font-weight: bold;">Lalu-lintas</ion-label>
              </ion-item>
            
            <ion-item (click)="konsBangunan()">
               <ion-label style="color:#4ebaaa; font-weight: bold;">Konstruksi Bangunan</ion-label>
            </ion-item>

            <ion-item (click)="pengawasan()">
                <ion-label style="color:#4ebaaa; font-weight: bold;">Pengawasan</ion-label>
             </ion-item>

          </ion-list>
          

</ion-content>
