<ion-content padding>
  <ion-item  class="marginTop">
    <ion-label color="indigo" floating-label><ion-icon name="mail"></ion-icon></ion-label>
    <ion-input type="text" name="email" placeholder="Email" [(ngModel)]="userProviders.email"></ion-input>
  </ion-item>
  <ion-item class="marginTop">
  <ion-label color="indigo" floating-label><ion-icon name="lock"></ion-icon></ion-label>
  <ion-input type="password" placeholder="Password" [(ngModel)]="userProviders.password"></ion-input>
  </ion-item>
  <div text-center style="margin-top:40px">
    <ion-button color="indigo" expand="block" (click)="login()" style="height:40px">Login</ion-button>
 </div>

  </ion-content>
  <ion-footer>
    <ion-toolbar text-center>
        <b style="margin-bottom: 10px;">Pendaftaran Mitra</b> <br>
         admin@eidaramata.com
    </ion-toolbar>
  </ion-footer>
